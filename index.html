<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Analyst Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#0D0D2B',
              'secondary': '#131334',
              'accent': '#3671E9',
              'light': '#F8F9FA',
              'muted': '#828282',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'materialize': 'materialize 2s ease-out both',
              'float-1': 'float-1 20s ease-in-out infinite',
              'float-2': 'float-2 25s ease-in-out infinite',
              'pulse-slow': 'pulse-slow 10s ease-in-out infinite',
              'pulse-marker': 'pulse-marker 2s ease-in-out infinite',
              'marker-fade-out': 'marker-fade-out 0.8s ease-out forwards',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'materialize': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(30px)',
                  filter: 'blur(8px)',
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)',
                  filter: 'blur(0px)',
                },
              },
              'float-1': {
                  '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                  '50%': { transform: 'translateY(-30px) rotate(15deg)' },
              },
              'float-2': {
                  '0%, 100%': { transform: 'translate(0px, 0px) rotate(0deg)' },
                  '50%': { transform: 'translate(25px, 20px) rotate(-20deg)' },
              },
              'pulse-slow': {
                  '0%, 100%': { opacity: '0.2', transform: 'scale(1)' },
                  '50%': { opacity: '0.4', transform: 'scale(1.05)' },
              },
              'pulse-marker': {
                '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                '50%': { transform: 'scale(1.2)', opacity: 0.7 },
              },
              'marker-fade-out': {
                'from': { opacity: 1 },
                'to': { opacity: 0 },
              },
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body class="bg-primary text-light font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
